format = "$all$time$cmd_duration$line_break$character"
continuation_prompt = '▶▶ '

[time]
format = 'at [🕙 $time]($style) '
disabled = false

[directory]
format = '[📂 $path]($style)[$read_only]($read_only_style) '
truncation_symbol = '.../'
truncation_length = 8

[character]
error_symbol = '[✗](bold red) '
success_symbol = '[➜](bold green) '

[git_branch]
symbol = ' '
